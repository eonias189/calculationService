syntax = "proto3";

import "proto/models.proto";
package github.com.eonias189.calculationService.proto;
option go_package = "/pb";

service Orchestrator {
    rpc Connect (stream ResultResp) returns (stream Task);

}

message ResultResp {
    int64 taskId = 2;
    double result = 3;
    bool error = 4;
    int64 sendTime = 5;

}

message OkResp {
    bool ok = 1;
}